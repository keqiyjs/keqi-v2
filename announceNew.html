      <!-- 网页内容 -->
      <div class="container">
            <form class="form-horizontal" role="form">
              <fieldset>
              <div id="legend" class="">
                <legend class="text-center">发布新的自习</legend>
              </div>
                
                    <div class="form-group">
                
                          <!-- Select Basic -->
                          <label class="control-label col-md-5 ">地点</label>
                          <div class="col-md-2">
                            <select name="location" id="location" class="form-control" onchange="selectBuilding()">
                      <option value="0">请选择</option>
                      <option value="1">东区</option>
                      <option value="2">西区</option> </select>
                          </div>
                          <div class="col-md-2">
                              <select name="building" id="building"class="form-control hide">
                         <option id="b0" value="0">请选择</option>
                         <option id="be1" value="1">东区图书馆</option>
                         <option id="be2" value="2">第一教学楼</option>
                         <option id="be3" value="3">第二教学楼</option>
                         <option id="be4" value="4">第五教学楼</option>
                         <option id="bw1" value="5">西区图书馆</option>
                         <option id="bw2" value="6">第三教学楼</option>
                         <option id="bw3" value="7">网络自习室</option></select>
                       </div>

                        </div>            

                <div class="form-group">
                
                          <!-- Select Basic -->
                          <label class="control-label col-md-5 ">日期</label>
                          <div class="col-md-3">
                          <div class="input-group date form_date" data-date="" 
                          data-date-format="yyyy-MM-dd">
                              <input name="date" id="date" class="form-control" size="16" type="text" onchange="checkIfCurrentDate()" value="请选择" readonly>
                              
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                          </div>
                        </div>
                      </div>


                    <div id="startDiv" class="form-group hide">
                
                          
                            <!-- Select Basic -->
                          <label class="col-md-5 control-label">开始时间</label>
                          <div class="col-md-3">
                    <div class="input-group date startTime" data-date="" 
                    data-date-format="hh:ii">
                        <input name="startTime" id="startTime" class="form-control" size="16" type="text" value="请选择" readonly onchange="setStartTime()">
                          
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    </div>
                    </div>
                    
                
                    <div id="endDiv" class="form-group hide">
                      <!-- Select Basic -->
                      <label class="col-md-5 control-label">结束时间</label>
                      <div class="col-md-3">
                        <fieldset>
                        <div class="input-group date endTime" data-date="" data-date-format="hh:ii">
                          <input name="endTime" id="endTime" class="form-control" type="text" readonly value="请选择">

                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                        </div>
                      </fieldset>
                      </div>
                    </div>
                    
                
                    </fieldset>
                  <button type="button" class="btn btn-default pull-right" onclick="history.back()">返回</a></button>
                  <p class="pull-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                  <button type="submit" class="btn btn-success pull-right">提交</a></button>
                </form>
