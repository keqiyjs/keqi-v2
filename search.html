                <!-- 试验 时间选择框 -->
                <script>
                  function selectTime()
                  {
                    startTime = document.getElementById("startTime").value;
                    if (startTime != "0"){  
                      document.getElementById("endTime").className = "form-control";
                      var endTime = 12 + Number(startTime);
                      for(var i=1;i<=4;i++)
                      {
                        document.getElementById("e"+i).innerHTML = endTime + i + ":00";
                      }
                    }
                    else{
                      document.getElementById("endTime").className = "combobox hide";
                    }
                  }
                </script>

                    <div class="form-group">
                
                          
                            <!-- Select Basic -->
                          <label id="test" class="col-md-5 control-label">时间段</label>
                          <div class="col-md-2">
                            <select name="startTime" id="startTime" class="form-control" onchange="selectTime()">
                      <option id="s0" value="0">任意</option>
                      <option id="s1" value="1">13:00</option>
                      <option id="s2" value="2">14:00</option>
                      <option id="s3" value="3">15:00</option>
                      <option id="s4" value="4">16:00</option></select>
                           
                          </div>
                           <div class="col-md-2">
                             <select name="endTime" id="endTime"class="combobox hide">
                        <option id="e0" value="0">任意</option>
                        <option id="e1" value="1"></option>
                        <option id="e2" value="2"></option>
                        <option id="e3" value="3"></option>
                        <option id="e4" value="4"></option></select>
